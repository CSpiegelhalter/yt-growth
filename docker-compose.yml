version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: yt-growth-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: yt_growth
      POSTGRES_PASSWORD: yt_growth_dev
      POSTGRES_DB: yt_growth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Note: Discovery tables are created via `make db-discovery` after Prisma migrations
      # Don't auto-run SQL files here - it conflicts with Prisma migrate
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yt_growth -d yt_growth"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: yt-growth-postgres-data

