<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="200" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="530" r="250" fill="rgba(255,255,255,0.05)"/>
  <circle cx="900" cy="100" r="150" fill="rgba(255,255,255,0.03)"/>
  
  <!-- Logo Icon -->
  <g transform="translate(500, 180)">
    <rect width="80" height="80" rx="16" fill="white"/>
    <path d="M20 52L32 40L44 48L60 28" stroke="url(#icon-gradient)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M48 28H60V40" stroke="url(#icon-gradient)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Brand Name -->
  <text x="600" y="340" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="800" fill="white">
    ChannelBoost
  </text>
  
  <!-- Tagline -->
  <text x="600" y="400" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="500" fill="rgba(255,255,255,0.9)">
    YouTube Growth Analytics for Creators
  </text>
  
  <!-- Feature Pills -->
  <g transform="translate(600, 460)">
    <g transform="translate(-350, 0)">
      <rect x="0" y="0" width="160" height="36" rx="18" fill="rgba(255,255,255,0.15)"/>
      <text x="80" y="24" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="white">Channel Audit</text>
    </g>
    <g transform="translate(-170, 0)">
      <rect x="0" y="0" width="160" height="36" rx="18" fill="rgba(255,255,255,0.15)"/>
      <text x="80" y="24" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="white">Retention Insights</text>
    </g>
    <g transform="translate(10, 0)">
      <rect x="0" y="0" width="160" height="36" rx="18" fill="rgba(255,255,255,0.15)"/>
      <text x="80" y="24" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="white">Video Ideas</text>
    </g>
    <g transform="translate(190, 0)">
      <rect x="0" y="0" width="160" height="36" rx="18" fill="rgba(255,255,255,0.15)"/>
      <text x="80" y="24" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="white">Competitor Intel</text>
    </g>
  </g>
  
  <!-- Domain -->
  <text x="600" y="570" text-anchor="middle" font-family="system-ui" font-size="20" font-weight="500" fill="rgba(255,255,255,0.7)">
    getchannelboost.com
  </text>
  
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1e3a5f"/>
      <stop offset="0.5" stop-color="#2563eb"/>
      <stop offset="1" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="icon-gradient" x1="20" y1="28" x2="60" y2="52" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2563eb"/>
      <stop offset="1" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>
</svg>

