<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2563eb"/>
      <stop offset="1" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="textAccent" x1="520" y1="280" x2="800" y2="360" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2563eb"/>
      <stop offset="1" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.03">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="white" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="white" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="white" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="white" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="white" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="white" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="white" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Icon -->
  <g transform="translate(100, 200)">
    <rect width="160" height="160" rx="32" fill="url(#accent)"/>
    <path d="M40 112L64 88L92 104L120 64" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M100 64H120V84" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="120" cy="48" r="8" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Text -->
  <text x="300" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="white">
    Channel<tspan fill="url(#textAccent)">Boost</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="300" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#94a3b8">
    YouTube Growth Analytics for Creators
  </text>
  
  <!-- Features pills -->
  <g transform="translate(300, 420)">
    <rect x="0" y="0" width="180" height="40" rx="20" fill="#1e3a8a" opacity="0.5"/>
    <text x="90" y="27" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="#93c5fd" text-anchor="middle">Channel Audits</text>
    
    <rect x="200" y="0" width="200" height="40" rx="20" fill="#1e3a8a" opacity="0.5"/>
    <text x="300" y="27" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="#93c5fd" text-anchor="middle">Retention Analysis</text>
    
    <rect x="420" y="0" width="160" height="40" rx="20" fill="#1e3a8a" opacity="0.5"/>
    <text x="500" y="27" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="#93c5fd" text-anchor="middle">Video Ideas</text>
  </g>
  
  <!-- URL -->
  <text x="1100" y="580" font-family="system-ui, sans-serif" font-size="20" font-weight="500" fill="#64748b" text-anchor="end">
    getchannelboost.com
  </text>
</svg>
